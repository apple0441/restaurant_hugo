{{ if site.Data.homepage.gallery.enable }}
{{ with site.Data.homepage.gallery }}
<section id="slider">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="block wow fadeInUp" data-wow-duration="500ms" data-wow-delay="300ms">
					<div class="title">
						<h3>{{ .title | markdownify }}</h3>
					</div>
					<div class="gallery-slider">
						{{ range .images }}
						<a href="{{ . | absURL }}" class="venobox" data-gall="sliderGallery"><img class="img-responsive"
								src="{{ . | absURL }}" alt=""></a>
						{{ end }}
					</div>
				</div>
			</div><!-- .col-md-12 close -->
		</div><!-- .row close -->
	</div><!-- .container close -->
</section><!-- slider close -->
{{end}}
{{end}}
